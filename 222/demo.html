<body>
    <script>
        var year=prompt("请输入你需要查询的年份:");
        if (year%4==0&&year%100!=0||year%400==0) {
            alert("当前年份是闰年")
        }
        else{
            alert("当前年份是平年")
        }
        console.log("查询完成")
    </script>
