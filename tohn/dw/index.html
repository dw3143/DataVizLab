<!DOCTYPE html>
<html>
    <div class="box1">
        <img class="img1" src="./img/000.jpg" alt="">
    </div>
    <head>
        <meta charset="utf-8" />
        <title>photo-3d</title>
        <link rel="stylesheet" href="css/index.css" type = "text/css"/>
    </head> 
    <body>
        <!--/*外层最大容器*/-->
        <div class="wrap">
        <!--/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./img/001.jpg"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./img/002.jpg"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="./img/003.jpg"  class="pic"/>
            </div>
            <div class="out_right">
                <img src="./img/004.jpg"  class="pic"/>
            </div>
            <div class="out_top">
                <img src="./img/005.jpg"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="./img/006.jpg"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="./img/007.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="./img/008.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="./img/02.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="./img/05.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="./img/06.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="./img/08.jpg" class="in_pic" />
            </span>
        </div>
        </div>

        <!--/*设置音乐*/-->
        <audio autoplay controls loop>
        <source src="css\1.mp3" type='audio/ogg' >
        <source src="css\1.mp3" type='audio/mpeg'>
        </audio>
    </body>
</html>
