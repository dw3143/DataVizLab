<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit=prompt("请输入你要查询的水果：")
        switch (fruit) {
            case "苹果":
                alert("5.99元/500g")
                break;
            case "香蕉":
                alert("3.99元/500g")
                break;
            default:
                alert("没有该水果")
                break;
        }
    </script>
</body>
</html>
