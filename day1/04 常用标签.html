<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <b>常用粗体字</b>
    <big>定义大号文本</big>
    <button>按钮</button>
    <br>换行标签
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <img src="C:/Users/dw/Desktop/1.jpg" alt="">
    <i>定义斜体字体</i>
    <hr>水平线
    文本区域
    <input type="text">
    密码区域
    <input type="password">
    复选框
    <input type="checkbox">
    单选框
    <input type="radio">
    滑动框
    <input type="range">
    日期表单
    <input type="date" name="" id="">
    无序列表
    <ul type="square">
        <li>床前明月光</li>
        <li>疑是地上霜</li>
        <li>举头望明月</li>
        <li>低头思故乡</li>
    </ul>
    有序列表
    <ol tyoe="a">
        <li>床前明月光</li>
        <li>疑是地上霜</li>
        <li>举头望明月</li>
        <li>低头思故乡</li>
    </ol>
</body>
</html>
