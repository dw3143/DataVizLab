<!-- 声明文件类型 -->
<!DOCTYPE html>
<!-- 声明使用英语 -->
<html lang="en">
<!-- 头部标签 -->
<head>
    <!-- 声明使用国际编码集 -->    
    <meta charset="UTF-8">
    <!-- 声明使用IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 声明网页视图为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: pink;
            font-size: large;
            font-style: oblique;
            color: brown;
        }
    </style> 
</head>
<!-- body是主题标签，所有的网页结构标签都要写在body里面 -->
<body>
    <!-- p标签是段落标签 -->
    <p>今天天气不错</p>
    <p>这是我们人生中的第一个网页</p>
    <!-- div标签是盒子标签 -->
    <div>盒子标签</div>
    <p>盒子有多大</p>
    <a href="https://www.baidu.com">baidu</a>
    <img src="./pic1.jpg" alt="123">
</body>
</html>
