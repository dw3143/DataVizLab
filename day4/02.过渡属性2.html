<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 500px;
            border: 5px solid pink;
            margin: 0% auto;
            /* 将矩形转化为圆形 */
            transition: all 3s linear;
            background: url("https://cdn.dwei.ac.cn/i/2023/09/26/fsb9ql.png") no-repeat center;
        }
        .box:hover{
            border-radius: 50%;
            background: url("https://cdn.dwei.ac.cn/i/2023/09/26/fsar3q.png") no-repeat center;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
