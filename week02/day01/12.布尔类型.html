<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flag0=true;
        var flag1=false;
        console.log(flag0)
        console.log(flag0+1);//true 参与加法运算当1来看
        console.log(flag1+1);//false 参与加法运算当0来看

        var str
        console.log(str);//undefined 未定义数据类型
        //  undefined 未定义
        var variable=undefined
        console.log("小陈"+undefined)

        // null 空值
        var space=null;
        console.log(space+"xiaochen");

        // number 数值型 typeof 检测数据类型
        var a1=12;
        console.log(a1)
        console.log(typeof(a1));
        // isNaN用来判断非数字  数字返回false 非数字返回true
        // is not number
        console.log(isNaN(a1))

        // 数据类型:string(字符串),boolean(布尔类型,false,true)
        // undefined(未定义),null(空值),Number(数字类型)
    </script>
</body>
</html>
