<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串通常使用单,双引号引起来
        var str="my name is xiaochen";
        console.log(str);
        // length检测字符串的长度
        console.log(str.length);

        // + 字符串拼接 
        console.log('沙漠'+"骆驼")
        // 其他类型与字符串拼接,所得结果为字符串
        console.log("沙漠"+10);
        // typeof
        console.log(typeof("沙漠"+10));//string 字符串
        console.log(12+12);
         // 其他类型与字符串拼接,所得结果为字符串
        console.log("12"+12);

        var age=18;
        console.log("今年我age岁了")
        // 变量不能写在字符串里面,通过与字符串项链的方式实现
        console.log("今年我"+age+"岁了")
    </script>
    </script>
</body>
</html>
