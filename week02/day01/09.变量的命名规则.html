<body>
    <script>
        // var 是用来声明变量的
        // alert，prompt，console。。。属于关键字
        // 1.变量不能使用关键字命名
        // 2.不能以数字开头
        // 3.变量名是由数字，字母以及下划线组成
        // 4.一般遵循大小驼峰， myName 小驼峰 Myname 大驼峰
        // 5.语义化
// 思考??
        // apple1="青苹果";
        // apple2="红苹果";

        // 换成
        // apple1="红苹果"
        // apple2="青苹果"

        var temp;//临时变量,为空
        var apple1="青苹果";
        var apple2="红苹果";
        temp=apple1;//右边的变量赋值给左边
        apple1=apple2;
        apple2=temp;
        console.log(apple1,apple2)

    </script>
