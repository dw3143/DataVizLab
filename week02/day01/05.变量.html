<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.使用var关键字声明变量
        var age;
        // 2.赋值，将18存到age中
        age=18;
        // 3.在控制台打印结果
        console.log(age)

        // 变量的初始化
        var myname="小陈";
        console.log(myname);
    </script>
</body>
