<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.更新变量
        var name="小陈";
        console.log(name);
        name="迪丽热巴";
        console.log(name)

        // 2.声明多个变量
        var name="古力娜扎",age=32,sex="女";
        console.log(name,age,sex);

        // 3.声明变量的特殊情况
        // 如果只声明，不赋值，是undefined 未定义的
        var address;
        console.log(address);
        // 没声明，也没赋值，会报错
        // console.log(myname);
        // 直接赋值使用
        email="1234@qq.com";
        console.log(email)

    </script>
</body>
</html>
