<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='3.14';
        // 1.parseInt(变量) 可以把字符型转换成数字型，得到整数
        console.log(typeof(parseInt(str)));//3
        var str1="3.98";
        console.log(parseInt(str1));//3
        // 2.parseFloat(变量) 可以把字符型转成数字型 得到小数，浮点数
        var str2="4.12";
        console.log(parseFloat(str2));
        // 3.利用number(变量)
        var str3="123";
        console.log(Number(str3))
        console.log(typeof(Number(str3)));
        // 4.利用算数运算符-*/进行隐式转换,注意：+不行，识别成字符串拼接，最终得到字符串
        console.log(typeof('123'-0));//number
        console.log(typeof('123'*1));//number
        console.log(typeof('123'/1));//number

    </script>
</body>
</html>
