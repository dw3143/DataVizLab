    <script>
        // 计算1-100之间的整数之和

        //     // sum=sum+i;

        // console.log(sum);

        // 2.计算1-100所有数的平均数
        var sum=0;//求和的变量
        for(var i=1;i<=100;i++){
            // sum=sum+i;
            sum+=i
        }
        var average=sum/100
        console.log(sum);
        console.log(average)

        // 3.求1-100之间的所有偶数和 和 奇数和
        var even=0;//接受偶数和
        var odd=0;//接收奇数和
        for(var i=1;i<=100;i++){
            if(i%2==0){
                even=even+i
            }else{
                odd=odd+i
            }
        }
        console.log(even,odd)

        // 4.求1-100之间能够被3整除的数字之和
        var result=0;
        for(var i=1;i<=100;i++){
            if(i%3==0){
                result=result+i
            }
        }
        console.log(result)


    </script>
