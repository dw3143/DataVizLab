<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=20;
        console.log(typeof(num));
        // 1.数值型转字符串   变量.toString()
        var str=num.toString();
        console.log(typeof(str))
        // 2.数值转字符串  String（变量）
        console.log(typeof(String(num)))
        // 3.利用+  隐式转换
        console.log(typeof(num+""))
    </script>
</body>
</html>
