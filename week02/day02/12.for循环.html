<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.循环的目的：重复执行某些代码
        console.log("咱们统计班的同学各个闭月羞花");
        console.log("咱们统计班的同学各个闭月羞花");
        console.log("咱们统计班的同学各个闭月羞花");
        console.log("咱们统计班的同学各个闭月羞花");
        console.log("咱们统计班的同学各个闭月羞花");

        for(var i=1;i<=20;i++){
            console.log("咱们统计班的同学各个闭月羞花");
        }

        // 语法结构
        // for(初始化变量；条件表达式；操作表达式){
        //     循环体
        // }

        // 1.初始化变量：使用var来声明普通变量，通常作为计数器使用
        // 2.条件表达式，用来判断循环是否继续执行
        // 3.操作表达式(通常为递增或递减)
    </script>
</body>
</html>
