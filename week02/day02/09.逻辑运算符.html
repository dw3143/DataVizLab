<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑与 &&,只要有假，最终结果为假，
        console.log(3>5&&3>2);
        // 所有条件为真，最终结果才为真
        console.log(3>1&&3>2);

        // 逻辑或||  多个条件，只要有一个为真，最终结果为真
        console.log(3>5||3>2);//true
        // 只有所有条件都为假，最终结果才是假
        console.log(3<1||3<2);//false

        // 逻辑非  ！
        console.log(!true);//非真即假
        console.log(!false);//非假即真

    </script>
</body>
</html>
