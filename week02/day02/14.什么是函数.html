<!DOCTYPE html>

<body>
    <script>
        // 1.求1-50的累加和
        var sum=0
        for(var i=1;i<=50;i++){
            sum+=i
        }
        console.log(sum)

        // 2.求20-50累加和
        var sum=0
        for(var i=20;i<=50;i++){
            sum+=i
        }
        console.log(sum)


        // 3.封装函数直接使用
        function getSum(num1,num2){
            var sum=0;//sum接收求和变量
            for(var i=num1;i<=num2;i++){
                sum+=i
            }
            console.log(sum)
        }

        // 调用函数  直接使用函数名进行调用
        getSum(1,50);
        getSum(1,100);
        getSum(20,50)

        // 函数就是封装了一段可以被重复执行调用的代码
        // 目的：让大量的代码重读使用

        // 练习1：封装一个函数，求任意两个数之和
        function getSum1(num1,num2){
            console.log(num1+num2)
        }
        getSum1(7,8);
        getSum1(17,18);

        // getMax(9,9);

        function getMax(num1,num2){
            // 三元表达式
           return num1>num2?num1:num2
        }
        console.log(getMax(3,9))
        console.log(getMax(13,9))

        // 语法:function 函数名称(){}

    </script>
