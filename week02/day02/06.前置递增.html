<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.想要变量自己+1，num=num+1
        var num=1;
        // 式子1
        num=num+1;//++num
        // 式子2
        num=++num;
        console.log(num);


        // 2.前置递增运算符，写在变量前面
        var age=20;
        ++age;//age=age+1
        console.log(age);

        // 3.前置递增先加1，再返回值
        var p=10;
        console.log(++p + 10);//21

    </script>
</body>
</html>
