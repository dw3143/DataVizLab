<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 100px;
            background-color: rgb(191, 236, 161);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var oBox=document.getElementById("box")

    var timer
    var count=0;
    var num=200;
    timer=setInterval(
        function(){
            // 每隔一秒，盒子宽度增加50
            num=num+50;
            oBox.style.width=num+"px"
            if (count==0) {
                oBox.style.backgroundColor="pink";
                count=1;
            }else{
                oBox.style.backgroundColor="red";
                count=0
            }
            if (count>1500) {
                clearInterval(timer)
            }
        },1000
    )
</script>
</html>
